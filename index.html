<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CLOCK2</title>
</head>
<body>
    <div class="clock">
        <div class="hourhand" data-hour-hand></div>
        <div class="minutehand" data-minute-hand></div>
        <div class="secondhand" data-second-hand></div>
        <div class="centre"></div>
        <div class="numwrapper numwrapper1">
            <div class="num number1">1</div>
        </div>
        <div class="numwrapper numwrapper2">
            <div class="num number2">2</div>
        </div>
        <div class="numwrapper numwrapper3">
            <div class="num number3">3</div>
        </div>
        <div class="numwrapper numwrapper4">
            <div class="num number4">4</div>
        </div>
        <div class="numwrapper numwrapper5">
            <div class="num number5">5</div>
        </div>
        <div class="numwrapper numwrapper6">
            <div class="num number6">6</div>
        </div>
        <div class="numwrapper numwrapper7">
            <div class="num number7">7</div>
        </div>
        <div class="numwrapper numwrapper8">
            <div class="num number8">8</div>
        </div>
        <div class="numwrapper numwrapper9">
            <div class="num number9">9</div>
        </div>
        <div class="numwrapper numwrapper10">
            <div class="num number10">10</div>
        </div>
        <div class="numwrapper numwrapper11">
            <div class="num number11">11</div>
        </div>
        <div class="numwrapper numwrapper12">
            <div class="num number12">12</div>
        </div>
            
    </div>  
    <script src="./app.js"></script>
    </body>
    </html>
